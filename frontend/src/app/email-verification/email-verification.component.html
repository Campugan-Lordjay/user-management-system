<div class="verification-container">
  <div *ngIf="verificationStatus === 'pending'">
    <h2>Verifying your email...</h2>
    <p>Please wait while we verify your email address.</p>
  </div>

  <div *ngIf="verificationStatus === 'success'">
    <h2>Email Verified!</h2>
    <p>Your email has been successfully verified. You can now <a routerLink="/login">login</a> to your account.</p>
  </div>

  <div *ngIf="verificationStatus === 'error'">
    <h2>Verification Failed</h2>
    <p>There was an error verifying your email. Please try again or contact support.</p>
  </div>
</div>
