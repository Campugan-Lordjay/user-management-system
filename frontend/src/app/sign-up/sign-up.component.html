<div class="signup-container">
  <h2>Sign Up</h2>
  
  <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" *ngIf="signUpForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        id="email" 
        type="email" 
        formControlName="email"
        [class.invalid]="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched"
      >
      <div class="error" *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched">
        Please enter a valid email
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        id="password" 
        type="password" 
        formControlName="password"
        [class.invalid]="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched"
      >
      <div class="error" *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched">
        Password must be at least 8 characters
      </div>
    </div>

    <button type="submit" [disabled]="signUpForm.invalid || isLoading">
      <span *ngIf="!isLoading">Sign Up</span>
      <span *ngIf="isLoading">Signing up...</span>
    </button>
  </form>

  <p>Already have an account? <a routerLink="/login">Login</a></p>
</div>
